<div *ngIf="post" class="post-card">
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>

  <!-- Category (if available) -->
  <p *ngIf="post.category" class="category">Category: {{ post.category }}</p>

  <!-- Likes -->
  <div class="likes">
    <span (click)="likePost()">❤️ {{ post.likes }}</span>
  </div>

  <div class="meta">
    <span>By {{ post.author }}</span>
    <!-- Change this to the username if available -->
    <span>{{ post.date_posted | date : "mediumDate" }}</span>
  </div>
  <button class="read-more" (click)="viewPost()">Read More</button>
</div>
