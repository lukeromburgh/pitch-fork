<div class="body" style="min-height: 100vh; min-width: 100%">
  <div class="container">
    <!-- 🔎 Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search posts..." />
    </div>

    <!-- 🏷 Tags Section -->
    <div class="tags">
      <button
        *ngFor="let tag of tags"
        [ngClass]="{ active: selectedTags.includes(tag) }"
        (click)="toggleTag(tag)"
        class="tag"
      >
        {{ tag }}
      </button>
    </div>
  </div>

  <!-- 📜 Posts List -->
  <div class="post-list">
    <div *ngFor="let post of filteredPosts">
      <app-post-card [post]="post"></app-post-card>
    </div>
  </div>

  <ng-template #noPosts>
    <p>No posts available.</p>
  </ng-template>
</div>
